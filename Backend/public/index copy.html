<!DOCTYPE html>
<html lang="es">
<head>

  <title>Iniciar Sesión - Tienda Virtual</title>

  <link rel="stylesheet" href="CSS/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
  <div class="container">
    <marquee class="title" behavior"alternate" scrollamount="18">
        -- TIENDA VIRTUAL -- TIENDA VIRTUAL -- TIENDA VIRTUAL -- TIENDA VIRTUAL --
    </marquee>
    <div class="login-container">
      <h2>INICIAR SESIÓN</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" name="username" required />
        <input type="password" id="password" placeholder="Clave" name="password" required />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
  
  <script src="JS/login.js"></script>
