<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Registro de Usuarios - Tienda Virtual</title>
    <link rel="stylesheet" href="CSS/Registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Tienda Virtual</h1>
      <nav>
        <ul>
          <li><a href="ConsultarUsuarios.html">Consultar Usuarios</a></li>
          <li><a href="RegistroUsuarios.html">Registro de Usuarios</a></li>
          <li><a href="ConsultarClientes.html">Consultar Clientes</a></li>
          <li><a href="RegistrarClientes.html">Registrar Clientes</a></li>
          <li><a href="ConsultarProveedores.html">Consultar Proveedores</a></li>
          <li><a href="RegistroProveedores.html">Registrar Proveedores</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="form-section">
        <h2>Registro de Usuarios</h2>
        <p>Ingrese los datos del usuario:</p>
        <table>
          <tr>
            <td><label for="txtCedula">Cédula:</label></td>
            <td><input type="text" id="txtCedula" name="cedula" /></td>
          </tr>
          <tr>
            <td><label for="txtUsuario">Usuario:</label></td>
            <td><input type="text" id="txtUsuario" name="usuario" /></td>
          </tr>
          <tr>
            <td><label for="txtClave">Clave:</label></td>
            <td><input type="password" id="txtClave" name="clave" /></td>
          </tr>
          <tr>
            <td><label for="txtNombre">Nombre:</label></td>
            <td><input type="text" id="txtNombre" name="nombre" /></td>
          </tr>
          <tr>
            <td><label for="txtEmail">Correo Electrónico:</label></td>
            <td><input type="email" id="txtEmail" name="email" /></td>
          </tr>
          <tr>
            <td><label for="txtTelefono">Teléfono:</label></td>
            <td><input type="text" id="txtTelefono" name="telefono" /></td>
          </tr>
          <tr>
            <td><button onclick="sendData()">Enviar Datos</button></td>
            <td>
              <input type="reset" name="borrar" id="borrar" value="Restablecer"/></td>
          </tr>
        </table>
      </section>
    </main>
    <script src="JS/RegistroUsuarios.js"></script>
  </body>
</html>
